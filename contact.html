<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | EditerPro Entertainments</title>

  <link rel="icon" href="assets/favicon.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="header">
  <img src="assets/logo.png" class="logo" alt="EditerPro Logo" />
  <h1>Contact</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="games.html">Games</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="hero">
  <h2 class="reveal">Get in Touch</h2>
</section>

<section class="contact-section reveal">
  <form id="contactForm" class="contact-form">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <textarea name="message" placeholder="Your Message" rows="5" required></textarea>

    <button class="btn" id="sendBtn" type="submit">
      Send Message
    </button>

    <p id="statusMsg" style="margin-top:10px;"></p>
  </form>
</section>

<footer>
  <p>© 2026 EditerPro Entertainments. All rights reserved.</p>
</footer>

<!-- ✅ EmailJS v4 (IMPORTANT) -->
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

<script>
  (function () {
    emailjs.init({
      publicKey: "oKF5RGAf2L8gaRtKJ"
    });
  })();

  const form = document.getElementById("contactForm");
  const statusMsg = document.getElementById("statusMsg");
  const sendBtn = document.getElementById("sendBtn");

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    sendBtn.disabled = true;
    sendBtn.textContent = "Sending...";
    statusMsg.textContent = "";

    emailjs.sendForm(
      "service_2t3pc8q",
      "template_j68flp4",
      form
    ).then(() => {
      statusMsg.textContent = "✅ Message sent successfully!";
      statusMsg.style.color = "#00ff9c";
      form.reset();
    }).catch((error) => {
      statusMsg.textContent = "❌ Failed to send message. Try again later.";
      statusMsg.style.color = "#ff4d4d";
      console.error("EmailJS error:", error);
    }).finally(() => {
      sendBtn.disabled = false;
      sendBtn.textContent = "Send Message";
    });
  });
</script>

</body>
</html>
