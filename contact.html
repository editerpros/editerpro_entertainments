<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | EditerPro Entertainments</title>

  <meta name="description" content="Contact EditerPro Entertainments for collaborations, business inquiries, or feedback." />

  <link rel="icon" href="assets/favicon.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="header">
  <img src="assets/logo.png" class="logo" alt="EditerPro Logo" />
  <h1>Contact</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="games.html">Games</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="hero">
  <h2 class="reveal">Get in Touch</h2>
  <p class="reveal">Have a question, idea, or collaboration? Send us a message.</p>
</section>

<section class="contact-section reveal">
  <form id="contactForm" class="contact-form">

    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <textarea name="message" placeholder="Your Message" rows="5" required></textarea>

    <button class="btn" id="sendBtn">
      <span id="btnText">Send Message</span>
    </button>

    <p id="formStatus" style="margin-top:12px;"></p>
  </form>
</section>

<footer>
  <p>© 2026 EditerPro Entertainments. All rights reserved.</p>
</footer>

<!-- EmailJS -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<!-- Animations -->
<script src="script.js" defer></script>

<!-- Contact Integration -->
<script>
  // Initialize EmailJS with YOUR public key
  emailjs.init('oKF5RGAf2L8gaRtKJ');

  const form = document.getElementById('contactForm');
  const status = document.getElementById('formStatus');
  const btnText = document.getElementById('btnText');

  form.addEventListener('submit', function (e) {
    e.preventDefault();

    btnText.textContent = 'Sending...';
    status.textContent = '';
    status.style.color = '#ccc';

    emailjs.sendForm(
      'service_2t3pc8q',
      'template_j68flp4',
      this
    ).then(() => {
      btnText.textContent = 'Send Message';
      status.textContent = '✅ Message sent successfully!';
      status.style.color = '#00ff9c';
      form.reset();
    }).catch((error) => {
      btnText.textContent = 'Send Message';
      status.textContent = '❌ Failed to send message. Please try again.';
      status.style.color = '#ff4d4d';
      console.error('EmailJS Error:', error);
    });
  });
</script>

</body>
</html>
